name: "CI Scan & Classify"

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  scan-and-classify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || true
          pip install joblib pandas scikit-learn

      - name: Install Node for Snyk
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Snyk CLI
        run: npm install -g snyk

      # IMPORTANT: clean JSON only (no --debug, no stderr to same file)
      - name: Run Snyk (never fail the build)
        env:
          SNYK_TOKEN: ${{ secrets.NEW_SNYK_TOKEN }}
        run: |
          snyk test --all-projects --json --fail-on=never > snyk_results.json || echo "{}" > snyk_results.json
          head -n 20 snyk_results.json || true

      # Optional: Dependabot (will be [] if no alerts)
      - name: Fetch Dependabot alerts (GitHub REST)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          REPO="${{ github.repository }}"
          curl -sSf -H "Authorization: Bearer ${GH_TOKEN}" \
               -H "Accept: application/vnd.github+json" \
               "https://api.github.com/repos/${REPO}/dependabot/alerts?per_page=100" \
               > dependabot_alerts.json || echo "[]" > dependabot_alerts.json
          head -n 5 dependabot_alerts.json || true

      - name: Run classifier CLI
        run: |
          python Model_Development/cli_tool.py \
            --snyk-json snyk_results.json \
            --dependabot-json dependabot_alerts.json \
            --model Model_Development/vulnerability_classifier_model_enhanced.joblib

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: scan-and-classify-artifacts
          path: |
            snyk_results.json
            dependabot_alerts.json
            dashboard/cli_results.json

      # OPTIONAL: keep dashboard in-repo always fresh
      - name: Commit latest results to repo
        if: success()
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dashboard/cli_results.json
          git commit -m "chore(ci): update cli_results.json" || echo "No changes"
          git push





